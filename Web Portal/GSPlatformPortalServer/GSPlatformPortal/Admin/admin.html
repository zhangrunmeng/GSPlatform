<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <link rel="stylesheet" href="scripts/lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="scripts/lib/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="scripts/lib/angular-grid/ng-grid.css" />
        <link rel="stylesheet" href="styles/admin.css"/>
        <link rel="stylesheet" href="styles/components.css"/>
    </head>
    <body ng-app="webPortalAdmin" class="bg-body gs-default">
        <div class="container-fluid" style="height: 100%" ng-controller="moduleManageCtrl">
            <div class="row bg-primary">
                <div class="col-md-6 col-lg-6">
                    <h1><i class="fa fa-gears cell-right"></i>GS Platform Web Portal Admin</h1>
                </div>
            </div>
            <div class="row">
                <div class="row-top">
                    <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">

                        <div class="pull-right">
                            <button class="btn btn-success" ng-click="installModule()">
                                Install New Module
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="row-top">
                    <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                        <div>
                            <div ng-grid="moduleGridOptions" style="height: 600px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="scripts/lib/jquery/dist/jquery.js"></script>
        <script src="scripts/lib/angular/angular.js"></script>
        <script src="scripts/lib/angular-grid/ng-grid-2.0.13.debug.js"></script>
        <script src="scripts/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="scripts/lib/angular-messages/angular-messages.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
