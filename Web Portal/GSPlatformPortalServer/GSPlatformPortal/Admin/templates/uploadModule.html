<div class="modal-header btn-primary" >
    <button class="close" ng-click="cancel()"><i class="fa fa-times"></i></button>
    <h4 class="modal-title" >{{title}}</h4>
</div>
<div class="modal-body no-padding">
    <form role="form" name="moduleInfoForm" class="form-horizontal" ng-model="module" module-form-checker>
        <fieldset>
            <div class="form-group">
                <label class="col-sm-3 control-label">Upload File</label>
                <div class="col-sm-7">
                    <input class="form-control"
                           name="moduleFile" type="text" readonly value="{{module.fileName}}" spellcheck="false"/>
                    <div ng-messages="moduleInfoForm.$error">
                        <em ng-message="getModuleInfoError">
                            {{getModuleErrorInfo}}
                        </em>
                    </div>
                </div>
                <div class="col-sm-1"><file-uploader class="pull-right"></file-uploader></div>
                <div class="col-sm-1"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Module Id</label>
                <div class="col-sm-8">
                    <input class="form-control"
                           name="moduleId" type="text" readonly value="{{module.id}}" spellcheck="false"/>
                    <div ng-messages="moduleInfoForm.$error">
                        <em ng-message="uniqueModuleId">
                            The module already exists.
                        </em>
                        <em ng-message="sameModuleId" class="alert-danger">
                            The uploaded module id '{{upgradeModuleId}}' is different with current one.
                        </em>
                    </div>
                </div>
                <div class="col-sm-1"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Name</label>
                <div class="col-sm-8">
                    <input class="form-control"
                           name="moduleName" type="text" readonly value="{{module.name}}" spellcheck="false"/>
                </div>
                <div class="col-sm-1"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Version</label>
                <div class="col-sm-8">
                    <input class="form-control"
                           name="moduleName" type="text" readonly value="{{module.version}}" spellcheck="false"/>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </fieldset>
    </form>
</div>
<div class="panel-footer  position-relative">
    <div class="row">
        <div class="col-sm-6">
            <!-- <a class="btn btn-warning " title="Prev Build"  id=""><i class="fa fa-chevron-left"></i> </a>-->
        </div><!-- /.col-sm-6 -->
        <div class="col-sm-6 text-right">
            <a class="btn btn-danger"  ng-click="cancel()">Cancel</a>
            <a class="btn btn-success" ng-click="submit(moduleInfoForm.$valid)" >OK</a>
        </div><!-- /.col-sm-6 -->
    </div><!-- /.row -->
</div>  <!--/.panel-footer-->
